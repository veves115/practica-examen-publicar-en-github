<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-color: violet;
      }
      
      h1 {
        color: white;
        background-color: green;
        border: 1px solid black;
        padding: 10px;
      }
      
      p {
        color: aliceblue;
        background-color: rgb(150, 44, 248);
        border: 3px black solid;
        font-size: 64px;
        padding: 10px;
      }
      
      footer {
        margin-top: 30px;
        padding: 20px;
        background-color: #333;
        color: white;
        text-align: center;
      }
      
      h2 {
        color: #333;
      }
      
      /* Estilos para la mascota */
      #mascota {
        position: fixed;
        font-size: 40px;
        pointer-events: none;
        transition: transform 0.1s ease-out;
        z-index: 9999;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>HOLA Git XD !</h1>
    <p>Este es mi primer ej. con CSS y Git</p>
    <h2>Subt铆tulo</h2>
    <p>Segundo elemento de parrafo</p>
    <h1>隆HALA MADRID!</h1>
    
    <footer>
      <p style="font-size: 16px;">Footer modificado en mi fork</p>
    </footer>
    
    <!-- La mascota que sigue el rat贸n -->
    <div id="mascota"></div>
    
    <script>
      const mascota = document.getElementById('mascota');
      let mouseX = 0;
      let mouseY = 0;
      let mascotaX = 0;
      let mascotaY = 0;
      
      // Capturar movimiento del rat贸n
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      // Animar la mascota para que siga el rat贸n suavemente
      function animarMascota() {
        // Calcular la diferencia entre la posici贸n del rat贸n y la mascota
        const diffX = mouseX - mascotaX;
        const diffY = mouseY - mascotaY;
        
        // Mover la mascota un poco hacia el rat贸n (efecto de seguimiento suave)
        mascotaX += diffX * 0.1;
        mascotaY += diffY * 0.1;
        
        // Aplicar la posici贸n
        mascota.style.left = mascotaX + 'px';
        mascota.style.top = mascotaY + 'px';
        
        // Continuar la animaci贸n
        requestAnimationFrame(animarMascota);
      }
      
      // Iniciar la animaci贸n
      animarMascota();
    </script>
  </body>
</html>
